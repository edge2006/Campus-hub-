<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - XCAMP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Create Account</h2>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Value" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Value" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <a href="{{ url_for('login') }}" class="form-link">Already have an account? Sign In</a>
            </form>
        </div>
    </div>
</body>
</html>
